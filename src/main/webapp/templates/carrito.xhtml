<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml">
    <ui:define name="content">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-md-4" style="background-color: #f5f5f5; height: inherit ">
            <h:form>
                <table class="table table-sm table-hover table-bordered" id="tablaVend">
                    <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Id del plan</th>
                        <th scope="col">Temporada</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Otros costos</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Cedula del cliente</th>
                    </tr>
                    </thead>
                    <tbody>
                    <c:forEach items="#{compraBean.carrito}" var="carrito">
                        <tr>
                            <td>
                                <!--                                    Boton comprar-->
                                <p:commandButton action="#{compraBean.comprar(carrito, loginBean.vendedor.cedula)}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-danger" icon="pi pi-shopping-bag"/>
                                <!--                                    Boton borrar-->
                                <p:commandButton action="#{compraBean.deletCarrito(carrito)}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-danger" icon="fas fa-trash-alt me-2"/>
                            </td>
                            <td>#{carrito.idPlan}</td>
                            <td>#{carrito.idTemp}</td>
                            <td>#{compraBean.getPlan2(carrito).titulo}</td>
                            <td>$ #{carrito.costo}</td>
                            <td>$ #{carrito.costoAlim}</td>
                            <td>#{compraBean.getDept(carrito)}</td>
                            <td>#{compraBean.getCiud(carrito)}</td>
                            <td>#{compraBean.cliente}</td>
                        </tr>
                    </c:forEach>
                    </tbody>
                </table>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
